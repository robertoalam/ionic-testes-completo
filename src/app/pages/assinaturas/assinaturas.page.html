<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" size="large" (click)="voltar()"></ion-icon>
    <ion-title>ASSINATURAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button  expand="block" size="large" (click)="assinar()">ASSINATURA</ion-button>
  <div *ngIf="arquivoImagem">
    <ion-grid>
      <ion-row>
        <img src='{{ arquivoImagem }}' />
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
            <ion-icon name="trash" size="large" color="danger" (click)="excluirImagem()"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
