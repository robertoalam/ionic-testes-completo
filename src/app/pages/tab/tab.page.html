<ion-header>

    <ion-icon slot="start" name="arrow-back" (click)="voltar()" size="large"></ion-icon>
    <ion-title>BOLETIM - Treinamento</ion-title>
    <ion-icon slot="end" name="checkmark-sharp" (click)="salvar()" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar>
    <ion-tab-button tab="fichario" >
      <ion-icon name="document"></ion-icon>

    <ion-tab-button tab="participante" >
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="veiculo" >
      <ion-icon name="car"></ion-icon>
    </ion-tab-button>    
  </ion-tab-bar>
</ion-tabs>
