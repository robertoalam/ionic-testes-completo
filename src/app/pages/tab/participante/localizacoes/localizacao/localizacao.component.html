<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" size="large" (click)="ionViewCanLeave()"></ion-icon>
    <ion-title>LOCALIZACAO FORM</ion-title>
    <ion-icon name="save" slot="end" size="large" (click)="salvar()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-item>
      <ion-label position="floating">ENDERECO</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco" type="text"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>
