<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" size="large" (click)="ionViewCanLeave()"></ion-icon>
    <ion-title>DADOS</ion-title>
    <ion-icon name="save" slot="end" size="large" (click)="salvar()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-item>
      <ion-label position="floating">NOME</ion-label>
      <ion-input [(ngModel)]="nome" type="text"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label position="floating">NASCIMENTO</ion-label>
      <ion-input [(ngModel)]="nascimento" type="text"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>
